<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer - QuizLive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- √âCRAN 1 : Connexion -->
    <div id="screen-connecting" class="screen active">
        <div class="center-box">
            <div class="spinner"></div>
            <h2>Connexion en cours...</h2>
            <p id="connect-status">Recherche de la partie...</p>
        </div>
    </div>

    <!-- √âCRAN 2 : Choix avatar -->
    <div id="screen-avatar" class="screen">
        <div class="center-box">
            <h2>Choisis ton avatar</h2>
            <div class="avatar-grid">
                <img src="img/avatars/avatar1.png" class="avatar-option selected" data-avatar="img/avatars/avatar1.png">
                <img src="img/avatars/avatar2.png" class="avatar-option" data-avatar="img/avatars/avatar2.png">
                <img src="img/avatars/avatar3.png" class="avatar-option" data-avatar="img/avatars/avatar3.png">
                <img src="img/avatars/avatar4.png" class="avatar-option" data-avatar="img/avatars/avatar4.png">
                <img src="img/avatars/avatar5.png" class="avatar-option" data-avatar="img/avatars/avatar5.png">
                <img src="img/avatars/avatar6.png" class="avatar-option" data-avatar="img/avatars/avatar6.png">
                <img src="img/avatars/avatar7.png" class="avatar-option" data-avatar="img/avatars/avatar7.png">
            </div>
            <button id="confirm-avatar-btn" class="btn-primary" style="margin-top:25px">
                Confirmer ‚úî
            </button>
        </div>
    </div>

    <!-- √âCRAN 3 : Attente -->
    <div id="screen-wait" class="screen">
        <div class="center-box">
            <img id="player-avatar-display" src="img/avatars/avatar1.png" class="player-avatar-img">
            <h2 id="player-name-display">Joueur</h2>
            <p>Tu es connect√© ! En attente du d√©but...</p>
            <div class="waiting-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- √âCRAN 4 : Question -->
    <div id="screen-play" class="screen">
        <div class="player-header">
            <span id="player-score-display">0 pts</span>
            <div class="player-timer" id="player-timer">20</div>
        </div>

        <div class="player-question-box">
            <h2 id="player-question-text">En attente de la question...</h2>
        </div>

        <div class="player-answers" id="player-answers">
            <button class="player-answer-btn red"    id="btn-0" onclick="toggleAnswer(0)">
                <span class="btn-icon">‚ñ≤</span>
                <span id="player-a-0">R√©ponse 1</span>
            </button>
            <button class="player-answer-btn blue"   id="btn-1" onclick="toggleAnswer(1)">
                <span class="btn-icon">‚ô¶</span>
                <span id="player-a-1">R√©ponse 2</span>
            </button>
            <button class="player-answer-btn green"  id="btn-2" onclick="toggleAnswer(2)">
                <span class="btn-icon">‚óè</span>
                <span id="player-a-2">R√©ponse 3</span>
            </button>
            <button class="player-answer-btn yellow" id="btn-3" onclick="toggleAnswer(3)">
                <span class="btn-icon">‚ñ†</span>
                <span id="player-a-3">R√©ponse 4</span>
            </button>
        </div>

        <div style="display:flex;justify-content:center;margin-top:20px;">
            <button id="validate-btn" class="btn-validate" onclick="validateAnswers()"
                    style="display:none;">
                ‚úî Valider
            </button>
        </div>
    </div>

    <!-- √âCRAN 5 : R√©ponse envoy√©e -->
    <div id="screen-answered" class="screen">
        <div class="center-box">
            <div style="font-size:4rem">‚è≥</div>
            <h2>R√©ponse envoy√©e !</h2>
            <p>En attente des autres joueurs...</p>
            <div class="waiting-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- √âCRAN 6 : R√©sultat question -->
    <div id="screen-question-result" class="screen">
        <div class="center-box">
            <div id="result-icon" style="font-size:5rem">‚úÖ</div>
            <h2 id="result-text">Bonne r√©ponse !</h2>
            <div id="points-gained" style="font-size:2rem;font-weight:bold;margin:15px 0">+500 pts</div>
            <p>Score total : <strong id="total-score-display">0</strong> pts</p>
        </div>
    </div>

    <!-- √âCRAN 7 : Fin de partie -->
    <div id="screen-final" class="screen">
        <div class="center-box">
            <h1>üèÜ Partie termin√©e !</h1>
            <div id="player-final-rank"></div>
            <button class="btn-primary" style="margin-top:30px"
                    onclick="window.location.href='index.html'">
                Retour √† l'accueil
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
